<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Receiver - Shaka Player HLS</title>
  <script src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }
    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 20px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="logo">ðŸ“¡ Shaka Receiver</div>
  <cast-media-player></cast-media-player>
  <script>
    const context = cast.framework.CastReceiverContext.getInstance();
    const options = new cast.framework.CastReceiverOptions();

    options.useShakaForHls = true;
    options.shakaVersion = 'latest';

    context.start(options);
    console.log("âœ… Receiver iniciado. Esperando contenido HLS...");
  </script>
</body>
</html>
