<!DOCTYPE html>
<html>
<head>
    <title>Mi Custom Receiver</title>
    <script src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
    <style>
        body { overflow: hidden; background: #000; }
        cast-media-player {
            --splash-image: url("tu-logo.png");
            --progress-color: #FF0000; /* Personaliza la barra de progreso */
        }
    </style>
</head>
<body>
    <cast-media-player></cast-media-player>

    <script>
        // Inicialización del contexto
        const context = cast.framework.CastReceiverContext.getInstance();
        const playerManager = context.getPlayerManager();

        // Opcional: Configurar opciones de reproducción
        const options = new cast.framework.CastReceiverOptions();
        options.maxInactivity = 3600; // Segundos antes de cerrarse por inactividad

        // Iniciar la aplicación
        context.start(options);
    </script>
</body>
</html>
