<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shaka Android Cast</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.12.3/controls.min.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.12.3/shaka-player.ui.min.js"></script>

  <!-- Cast sender + namespace obligatorio -->
  <script src="https://www.gstatic.com/cast/sdk/libs/sender/1.0/cast_sender.js"></script>
  <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>

  <style>
    body {
      background: #000;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      margin: 0;
    }

    .cast-wrapper {
      margin: 20px 0;
      display: flex;
      justify-content: center;
      width: 100%;
    }

    google-cast-launcher {
      width: 60px;
      height: 60px;
      cursor: pointer;
      --connected-color: #4285f4;
      --disconnected-color: #fff;
    }

    #video-container {
      width: 100%;
      max-width: 800px;
    }
  </style>
</head>

<body>

<h3>Test Android + Cast + ClearKey</h3>

<div class="cast-wrapper">
  <google-cast-launcher></google-cast-launcher>
</div>

<div id="video-container">
  <video id="video" poster="//shaka-player-demo.appspot.com/assets/poster.jpg"></video>
</div>

<script>
  const MANIFEST_URI =
    "https://cdn.cvattv.com.ar/live/c6eds/Canal7/SA_Live_dash_enc/Canal7.mpd";

  const RECEIVER_APP_ID = "07AEE832"; // Shaka Demo Receiver

  const drmConfig = {
    drm: {
      clearKeys: {
        "cc8c82ac2ec7e9799527c29db7354e81": "cc4aae173dd2ef17ae26be3f7ae87662"
      }
    }
  };

  // üî• Inicializar Cast apenas est√° disponible
  window["__onGCastApiAvailable"] = function(isAvailable) {
    if (!isAvailable) return;

    const context = cast.framework.CastContext.getInstance();
    context.setOptions({
      receiverApplicationId: RECEIVER_APP_ID,
      autoJoinPolicy: chrome.cast.AutoJoinPolicy.ORIGIN_SCOPED
    });

    initPlayer(); // Reci√©n despu√©s armamos Shaka
  };

  async function initPlayer() {
    shaka.polyfill.installAll();

    const video = document.getElementById("video");
    const container = document.getElementById("video-container");
    const player = new shaka.Player(video);

    // Proxy Cast (importante para sincronizar local/remote)
    const castProxy = new shaka.cast.CastProxy(video, player, RECEIVER_APP_ID);

    const ui = new shaka.ui.Overlay(player, container, video);
    ui.configure({
      controlPanelElements: [
        "play_pause",
        "time_and_duration",
        "spacer",
        "mute",
        "fullscreen"
      ],
      overflowMenuButtons: ["quality", "language"]
    });

    player.configure(drmConfig);

    try {
      await player.load(MANIFEST_URI);
      console.log("Reproduciendo OK");
    } catch (e) {
      console.error("Error cargando:", e);
    }
  }
</script>
</body>
</html>
