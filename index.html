<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Sender — Cast Test</title>

  <!-- Google Cast Sender Library -->
  <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      padding: 20px;
      text-align: center;
    }
    button {
      padding: 12px 20px;
      margin-top: 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Sender — Test Chromecast + Shaka + ClearKey</h2>

  <!-- Botón Cast -->
  <google-cast-launcher id="castbutton" style="height:48px;width:48px;"></google-cast-launcher>

  <br><br>

  <button onclick="loadDemo()">Enviar MPD al Receiver</button>

  <script>
    // Esperamos a que el framework cargue
    window['__onGCastApiAvailable'] = function (isAvailable) {
      if (isAvailable) {
        cast.framework.CastContext.getInstance().setOptions({
          receiverApplicationId: "TU_APPID_AQUÍ",
          autoJoinPolicy: chrome.cast.AutoJoinPolicy.ORIGIN_SCOPED
        });
      }
    };


    function loadDemo() {
      const context = cast.framework.CastContext.getInstance();
      const session = context.getCurrentSession();

      if (!session) {
        alert("Primero conectate a un Chromecast con el botón Cast.");
        return;
      }

      const mediaInfo = new chrome.cast.media.MediaInfo(
        "https://storage.googleapis.com/shaka-demo-assets/angel-one/dash.mpd",
        "application/dash+xml"
      );

      const request = new chrome.cast.media.LoadRequest(mediaInfo);

      session.loadMedia(request).then(
        () => console.log("Enviado correctamente."),
        (err) => console.error("Error al enviar:", err)
      );
    }
  </script>

</body>
</html>
