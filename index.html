<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sender Web Optimizado — Shaka + ClearKey + Cast</title>

  <!-- Google Cast Web Sender SDK -->
  <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>

  <style>
    body { font-family: sans-serif; margin: 20px; background: #111; color: #eee; }
    #controls { display: flex; align-items: center; gap: 10px; flex-wrap: wrap; }
    input { flex: 1; padding: 8px; font-size: 16px; min-width: 200px; }
    button { padding: 8px 16px; font-size: 16px; border: none; border-radius: 4px; cursor: pointer; background: #2979ff; color: white; }
    #castButtonContainer { width: 40px; height: 40px; display: inline-flex; align-items: center; justify-content: center; }
    #castStatus { margin-left: 8px; font-size: 14px; color: #aaa; }
    #mediaControls { display: flex; gap: 10px; margin-top: 10px; flex-wrap: wrap; }
  </style>
</head>
<body>
  <h2>Sender Web Optimizado</h2>

  <div id="controls">
    <input id="mpdInput" type="text" value="https://cdn.cvattv.com.ar/live/c6eds/Canal7/SA_Live_dash_enc/Canal7.mpd">
    <button id="loadBtn">Enviar al Chromecast</button>
    <div id="castButtonContainer"></div>
    <span id="castStatus">No conectado</span>
  </div>

  <div id="mediaControls">
    <button id="playBtn">Play</button>
    <button id="pauseBtn">Pause</button>
    <button id="stopBtn">Stop</button>
    <input id="seekInput" type="number" placeholder="Segundos" min="0" style="width:80px;">
    <button id="seekBtn">Ir a</button>
    <input id="volumeInput" type="number" placeholder="Volumen 0-1" min="0" max="1" step="0.05" style="width:80px;">
    <button id="setVolumeBtn">Volumen</button>
  </div>

  <script>
    const CONFIG = { APP_ID: 'AAA48312', MIME: 'application/dash+xml' };

    let remotePlayer, remoteController;

    window['__onGCastApiAvailable'] = function(isAvailable) {
      if (!isAvailable) return console.warn('Cast API no disponible');

      const context = cast.framework.CastContext.getInstance();
      context.setOptions({
        receiverApplicationId: CONFIG.APP_ID,
        autoJoinPolicy: chrome.cast.AutoJoinPolicy.ORIGIN_SCOPED
      });

      // Botón Cast oficial
      const castBtnContainer = document.getElementById('castButtonContainer');
      new cast.framework.ui.CastButton(castBtnContainer);

      const castStatus = document.getElementById('castStatus');

      // RemotePlayer + RemotePlayerController
      remotePlayer = new cast.framework.RemotePlayer();
      remoteController = new cast.framework.RemotePlayerController(remotePlayer);

      context.addEventListener(cast.framework.CastContextEventType.SESSION_STATE_CHANGED, (event) => {
        switch(event.sessionState) {
          case cast.framework.SessionState.SESSION_STARTED:
          case cast.framework.SessionState.SESSION_RESUMED:
            castStatus.textContent = 'Conectado a ' + context.getCurrentSession().getCastDevice().friendlyName;
            break;
          case cast.framework.SessionState.SESSION_ENDED:
            castStatus.textContent = 'No conectado';
            break;
          default:
            castStatus.textContent = 'No conectado';
        }
      });
    };

    // Función para enviar MPD al receiver
    async function loadMedia(url) {
      const session = cast.framework.CastContext.getInstance().getCurrentSession();
      if (!session) return alert('No hay Chromecast conectado');

      try {
        const mediaInfo = new chrome.cast.media.MediaInfo(url, CONFIG.MIME);
        const request = new chrome.cast.media.LoadRequest(mediaInfo);
        request.autoplay = true;
        request.currentTime = 0;
        await session.loadMedia(request);
        console.log('Media enviada a Chromecast');
      } catch (e) {
        console.error('Error enviando media:', e);
        alert('Error enviando media a Chromecast');
      }
    }

    document.getElementById('loadBtn').addEventListener('click', () => {
      const mpdUrl = document.getElementById('mpdInput').value;
      loadMedia(mpdUrl);
    });

    // Controles RemotePlayerController
    document.getElementById('playBtn').addEventListener('click', () => { if(remoteController) remoteController.play(); });
    document.getElementById('pauseBtn').addEventListener('click', () => { if(remoteController) remoteController.pause(); });
    document.getElementById('stopBtn').addEventListener('click', () => { if(remoteController) remoteController.stop(); });
    document.getElementById('seekBtn').addEventListener('click', () => {
      const sec = parseFloat(document.getElementById('seekInput').value) || 0;
      if(remoteController) { remotePlayer.currentTime = sec; remoteController.seek(); }
    });
    document.getElementById('setVolumeBtn').addEventListener('click', () => {
      const vol = parseFloat(document.getElementById('volumeInput').value);
      if(!isNaN(vol) && remoteController) { remotePlayer.volumeLevel = vol; remoteController.setVolumeLevel(); }
    });
  </script>
</body>
</html>
