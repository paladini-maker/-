<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Test Shaka + Cast + ClearKey</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.12.3/shaka-player.ui.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.12.3/controls.min.css">

  <!-- Google Cast Framework -->
  <script type="text/javascript"
    src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>

  <style>
    body { background: #111; color: white; font-family: sans-serif; margin: 0; }
    #video-container { width: 100%; height: 70vh; }
    #cast-button { margin: 20px; }
  </style>
</head>
<body>

  <h2 style="margin:20px;">Test Shaka + Chromecast + ClearKey</h2>

  <!-- Botón Cast visible SIEMPRE -->
  <google-cast-launcher id="cast-button" style="width:48px; height:48px;"></google-cast-launcher>

  <!-- Contenedor Shaka -->
  <div id="video-container">
    <video id="video" autoplay></video>
  </div>

<script>
  document.addEventListener('DOMContentLoaded', initApp);

  async function initApp() {
    // Asegura compatibilidad antes de iniciar
    await shaka.polyfill.installAll();

    if (!shaka.Player.isBrowserSupported()) {
      console.error("Shaka: Browser no soportado");
      return;
    }

    const video = document.getElementById('video');
    const container = document.getElementById('video-container');

    // Inicializa UI
    const ui = new shaka.ui.Overlay(
      new shaka.Player(video),
      container,
      video
    );

    const player = ui.getControls().getPlayer();

    // DASH con ClearKey — modificalo por tu MPD real
    const manifestUri = "https://storage.googleapis.com/shaka-demo-assets/angel-one/dash.mpd";

    const clearKeyConfig = {
      drm: {
        clearKeys: {
          // keyId:key (hex)
          "1ae8ccd0e84f4e56be4e9fddf2b0f0a0":
          "d0d1c4d19da1c0e3f3f9a9f37d59c10c"
        }
      }
    };

    player.configure(clearKeyConfig);

    try {
      await player.load(manifestUri);
      console.log("Listo: Reproduciendo.");
    } catch (e) {
      console.error("Error cargando MPD:", e);
    }

    // Fuerza que el botón Cast aparezca siempre
    cast.framework.CastContext.getInstance().setOptions({
      receiverApplicationId: chrome.cast.media.DEFAULT_MEDIA_RECEIVER_APP_ID
    });
  }
</script>
</body>
</html>
