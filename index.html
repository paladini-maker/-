<!DOCTYPE html>
<html>
<head>
    <title>Cast Android API Test - FIXED</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            text-align: center;
            background-color: #222;
            color: white;
        }
        button {
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
            padding: 15px;
            font-size: 18px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover:not(:disabled) {
            opacity: 0.8;
            transform: scale(1.02);
        }
        .btn-connect { background-color: #ff4081; color: white; }
        .btn-play { background-color: #00e676; color: black; }
        .btn-disabled { background-color: #555; color: #888; pointer-events: none; }
        
        #status { 
            margin-top: 20px; 
            font-size: 14px; 
            color: #ccc;
            min-height: 40px;
            white-space: pre-wrap;
            word-break: break-word;
        }
        .error { color: #ff6b6b; }
        .success { color: #00e676; }
        .info { color: #64b5f6; }
    </style>
</head>
<body>

    <h3>Control Manual Android - FIXED VERSION</h3>

    <button id="btnConnect" class="btn-connect" onclick="openCastMenu()">
        ðŸ“¡ 1. Conectar Dispositivo
    </button>

    <button id="btnPlay" class="btn-play btn-disabled" onclick="loadMedia()">
        â–¶ 2. Reproducir Video
    </button>

    <div id="status">Esperando API...</div>

    <script>
        // --- CONFIG ---
        const applicationID = '86E6AFAF'; // TODO: Replace with your Cast App ID from Google Cast Console
        const streamUrl = 'https://storage.googleapis.com/shaka-demo-assets/angel-one/dash.mpd';
        const CONNECTION_TIMEOUT = 10000; // 10 seconds
        
        let castContext;
        let currentSession;
        let connectionTimer;

        // 1. Initialize Cast API
        window['__onGCastApiAvailable'] = function(isAvailable) {
            if (isAvailable) {
                initializeCastApi();
            } else {
                updateStatus("Error: Cast API no disponible", 'error');
            }
        };

        function initializeCastApi() {
            try {
                castContext = cast.framework.CastContext.getInstance();
                
                castContext.setOptions({
                    receiverApplicationId: applicationID,
                    autoJoinPolicy: chrome.cast.AutoJoinPolicy.ORIGIN_SCOPED
                });

                updateStatus("âœ“ API Lista. Pulsa Conectar.", 'success');

                // âœ… FIXED: Listen to session state changes
                castContext.addEventListener(
                    cast.framework.CastContextEventType.SESSION_STATE_CHANGED, 
                    onSessionStateChange
                );

                // Optional: Listen to remote session display status
                castContext.addEventListener(
                    cast.framework.CastContextEventType.CAST_STATE_CHANGED,
                    onCastStateChange
                );
            } catch (err) {
                updateStatus("Error inicializando API: " + err.message, 'error');
            }
        }

        // âœ… FIXED: Proper session state change handler
        function onSessionStateChange(event) {
            console.log('Session state changed:', event.sessionState);
            
            switch (event.sessionState) {
                case cast.framework.SessionState.SESSION_STARTED:
                case cast.framework.SessionState.SESSION_RESUMED:
                    currentSession = castContext.getCurrentSession();
                    if (currentSession) {
                        const deviceName = currentSession.getCastDevice().friendlyName;
                        updateStatus(`âœ“ Conectado a: ${deviceName}`, 'success');
                        clearTimeout(connectionTimer);
                        togglePlayButton(true);
                    }
                    break;
                    
                case cast.framework.SessionState.SESSION_ENDED:
                    currentSession = null;
                    updateStatus("Desconectado.", 'info');
                    togglePlayButton(false);
                    break;
                    
                case cast.framework.SessionState.SESSION_ENDING:
                    updateStatus("Desconectando...", 'info');
                    break;
                    
                default:
                    console.log('Unknown session state:', event.sessionState);
            }
        }

        // Optional: Track Cast device availability
        function onCastStateChange(event) {
            console.log('Cast state changed:', event.castState);
            if (event.castState === chrome.cast.SessionRequest.RECEIVER_UNAVAILABLE) {
                updateStatus("âš  NingÃºn dispositivo Cast disponible", 'error');
            }
        }

        // âœ… FIXED: Proper callback logic with session and error handlers
        function openCastMenu() {
            if (!castContext) {
                updateStatus("Error: Cast Context no inicializado", 'error');
                return;
            }

            updateStatus("Buscando dispositivos...", 'info');
            
            // Set timeout for connection attempt
            connectionTimer = setTimeout(() => {
                if (!currentSession) {
                    updateStatus("â± Timeout: No se conectÃ³ en " + (CONNECTION_TIMEOUT / 1000) + "s", 'error');
                }
            }, CONNECTION_TIMEOUT);

            // âœ… FIXED: Correct callback signatures
            castContext.requestSession().then(
                function onSessionSuccess(session) {
                    // âœ… SUCCESS: Session established
                    console.log('Session started successfully:', session);
                    currentSession = session;
                    clearTimeout(connectionTimer);
                    updateStatus(`âœ“ Conectado a: ${session.getCastDevice().friendlyName}`, 'success');
                    togglePlayButton(true);
                },
                function onSessionError(error) {
                    // âœ… ERROR: User cancelled or error occurred
                    clearTimeout(connectionTimer);
                    if (error === chrome.cast.SessionRequest.CANCEL) {
                        updateStatus("â„¹ ConexiÃ³n cancelada por el usuario", 'info');
                    } else {
                        console.error('Error al solicitar sesiÃ³n:', error);
                        updateStatus(`Error: ${error}`, 'error');
                    }
                }
            ).catch((err) => {
                // Additional error handling for Promise rejection
                clearTimeout(connectionTimer);
                console.error('Promise rejected:', err);
                updateStatus(`Error de conexiÃ³n: ${err.message || err}`, 'error');
            });
        }

        // âœ… FIXED: Enhanced media loading with error handling
        function loadMedia() {
            if (!currentSession) {
                updateStatus("Error: No hay sesiÃ³n activa", 'error');
                return;
            }

            try {
                updateStatus("Verificando stream...", 'info');

                // Validate stream URL
                if (!streamUrl) {
                    updateStatus("Error: URL de stream vacÃ­a", 'error');
                    return;
                }

                // Create media info
                const mediaInfo = new chrome.cast.media.MediaInfo(streamUrl, 'application/dash+xml');
                
                // Add metadata
                mediaInfo.metadata = new chrome.cast.media.GenericMediaMetadata();
                mediaInfo.metadata.title = 'Shaka Test API';
                mediaInfo.metadata.subtitle = 'DASH Stream';
                mediaInfo.metadata.images = [
                    new chrome.cast.media.Image('https://via.placeholder.com/226x226?text=Shaka')
                ];

                const request = new chrome.cast.media.LoadRequest(mediaInfo);
                request.autoplay = true;

                // âœ… FIXED: Proper error handling for media loading
                currentSession.loadMedia(request).then(
                    function onMediaLoadSuccess(media) {
                        console.log('Media loaded successfully:', media);
                        updateStatus("âœ“ Video enviado correctamente", 'success');
                    },
                    function onMediaLoadError(errorCode) {
                        console.error('Media load failed with error:', errorCode);
                        updateStatus(`Error al enviar video: ${mapErrorCode(errorCode)}`, 'error');
                    }
                ).catch((err) => {
                    console.error('Promise rejected during media load:', err);
                    updateStatus(`Error inesperado: ${err.message || err}`, 'error');
                });

            } catch (err) {
                console.error('Exception during loadMedia:', err);
                updateStatus(`ExcepciÃ³n: ${err.message}`, 'error');
            }
        }

        // âœ… NEW: Error code mapper
        function mapErrorCode(errorCode) {
            const errorMap = {
                'INVALID_MEDIA_SESSION_ID': 'ID de sesiÃ³n invÃ¡lido',
                'INVALID_COMMAND': 'Comando invÃ¡lido',
                'LOAD_FAILED': 'FallÃ³ la carga del contenido',
                'LOAD_CANCELLED': 'Carga cancelada',
                'NOT_SUPPORTED': 'No soportado',
                'SESSION_ERROR': 'Error de sesiÃ³n',
                'PERMISSION_DENIED': 'Permiso denegado'
            };
            return errorMap[errorCode] || `Error desconocido: ${errorCode}`;
        }

        function togglePlayButton(enable) {
            const btn = document.getElementById('btnPlay');
            const connectBtn = document.getElementById('btnConnect');
            if (enable) {
                btn.classList.remove('btn-disabled');
                connectBtn.innerText = "âœ… Conectado";
            } else {
                btn.classList.add('btn-disabled');
                connectBtn.innerText = "ðŸ“¡ 1. Conectar Dispositivo";
            }
        }

        // âœ… NEW: Utility function for status updates
        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerText = message;
            statusDiv.className = type;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }
    </script>
</body>
</html>
