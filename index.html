<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>IPTV ClearKey + Shaka + Chromecast</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Shaka Player -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.12.3/shaka-player.ui.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.12.3/controls.min.css">

<!-- Google Cast -->
<script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>

<style>
body {
  background:#111;
  color:#eee;
  font-family:Arial;
  padding:20px;
  text-align:center;
}
#video-container { width:100%; max-width:900px; margin:auto; }
#castBtn {
  background:#ffcc00;
  border:none;
  color:#000;
  padding:10px 16px;
  margin-top:15px;
  border-radius:6px;
  cursor:pointer;
  font-size:16px;
  font-weight:bold;
}
.channel-list {
  margin-top:20px;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:10px;
}
.channel-item {
  background:#222;
  padding:10px;
  width:90%;
  max-width:450px;
  border-radius:6px;
  cursor:pointer;
  text-align:left;
  display:flex;
  gap:10px;
  align-items:center;
}
.channel-item img {
  width:50px;
  height:50px;
  object-fit:contain;
}
.channel-item:hover {
  background:#333;
}
</style>
</head>

<body>

<h2>IPTV con ClearKey + Shaka + Chromecast</h2>

<!-- Player -->
<div id="video-container">
  <video id="video" autoplay muted controls></video>
</div>

<!-- Cast Button -->
<button id="castBtn">ðŸ“º Enviar al Chromecast</button>

<h3>Canales</h3>
<div class="channel-list" id="channelList"></div>

<script>
///////////////////////////////////////////////////////////////////////////////
// CONFIG: ReemplazÃ¡ con la URL de tu M3U
///////////////////////////////////////////////////////////////////////////////
const M3U_URL = "https://raw.githubusercontent.com/paladini-maker/-/refs/heads/main/002.m3u";

let channels = [];
let currentChannel = null;


///////////////////////////////////////////////////////////////////////////////
// 1) Inicializar Shaka
///////////////////////////////////////////////////////////////////////////////
async function initShaka() {
  if (!shaka.Player.isBrowserSupported()) {
    alert("Tu navegador no soporta Shaka Player.");
    return;
  }

  window.player = new shaka.Player(document.getElementById("video"));
  console.log("Shaka inicializado");
}
document.addEventListener("DOMContentLoaded", initShaka);


///////////////////////////////////////////////////////////////////////////////
// 2) Descargar y parsear la M3U
///////////////////////////////////////////////////////////////////////////////
async function loadM3U() {
  const text = await fetch(M3U_URL).then(r => r.text());
  const lines = text.split("\n");

  let current = {};

  for (let line of lines) {
    line = line.trim();

    // EXTINF (nombre + logo)
    if (line.startsWith("#EXTINF")) {
      current = {};

      const nameMatch = line.match(/,(.*)$/);
      current.name = nameMatch ? nameMatch[1].trim() : "Sin nombre";

      const logoMatch = line.match(/tvg-logo="(.*?)"/);
      current.logo = logoMatch ? logoMatch[1] : "";
    }

    // ClearKey
    if (line.startsWith("#KODIPROP:inputstream.adaptive.license_key")) {
      // Formato tÃ­pico: {"keys":[{"kty":"oct","k":"<key>","kid":"<kid>"}],"type":"temporary"}
      const jsonStr = line.split("=")[1];
      try {
        const data = JSON.parse(jsonStr);
        current.key = data.keys[0].k;
        current.kid = data.keys[0].kid;
      } catch (e) {
        console.warn("Error parseando ClearKey:", e);
      }
    }

    // URL del MPD
    if (line.startsWith("http") && line.includes(".mpd")) {
      current.mpd = line.trim();
      channels.push(current);
      current = {};
    }
  }

  renderChannelList();
}


///////////////////////////////////////////////////////////////////////////////
// 3) Mostrar lista de canales
///////////////////////////////////////////////////////////////////////////////
function renderChannelList() {
  const cont = document.getElementById("channelList");
  cont.innerHTML = "";

  channels.forEach((ch, idx) => {
    const div = document.createElement("div");
    div.className = "channel-item";

    div.innerHTML = `
      <img src="${ch.logo || 'https://via.placeholder.com/50'}">
      <div>
        <strong>${ch.name}</strong><br>
        <small>${ch.mpd}</small>
      </div>
    `;

    div.onclick = () => loadChannel(ch);
    cont.appendChild(div);
  });
}


///////////////////////////////////////////////////////////////////////////////
// 4) Cargar un canal en Shaka (local)
///////////////////////////////////////////////////////////////////////////////
async function loadChannel(ch) {
  try {
    await player.configure({
      drm: { clearKeys: { [ch.kid]: ch.key } }
    });

    await player.load(ch.mpd);
    currentChannel = ch;

    console.log("Reproduciendo:", ch.name);
  } catch (e) {
    console.error("Error cargando canal:", e);
  }
}


///////////////////////////////////////////////////////////////////////////////
// 5) Inicializar Cast
///////////////////////////////////////////////////////////////////////////////
window.__onGCastApiAvailable = (isAvailable) => {
  if (isAvailable) {
    cast.framework.CastContext.getInstance().setOptions({
      receiverApplicationId: chrome.cast.media.DEFAULT_MEDIA_RECEIVER_APP_ID,
      autoJoinPolicy: chrome.cast.AutoJoinPolicy.ORIGIN_SCOPED
    });
    console.log("Google Cast listo");
  }
};


///////////////////////////////////////////////////////////////////////////////
// 6) Enviar canal al Chromecast
///////////////////////////////////////////////////////////////////////////////
async function castChannel(ch) {
  const context = cast.framework.CastContext.getInstance();
  let session = context.getCurrentSession();

  if (!session) {
    await context.requestSession();
    session = context.getCurrentSession();
  }

  const mediaInfo = new chrome.cast.media.MediaInfo(ch.mpd, "application/dash+xml");

  // Metadata
  const metadata = new chrome.cast.media.GenericMediaMetadata();
  metadata.title = ch.name;
  if (ch.logo) metadata.images = [{ url: ch.logo }];
  mediaInfo.metadata = metadata;

  // ClearKey
  mediaInfo.customData = {
    drm: {
      type: "clearkey",
      clearkeys: { [ch.kid]: ch.key }
    }
  };

  const req = new chrome.cast.media.LoadRequest(mediaInfo);

  session.loadMedia(req)
    .then(() => console.log("Enviado al Chromecast:", ch.name))
    .catch(err => console.error("Error en Cast:", err));
}


///////////////////////////////////////////////////////////////////////////////
// 7) BotÃ³n Cast
///////////////////////////////////////////////////////////////////////////////
document.getElementById("castBtn").onclick = () => {
  if (!currentChannel) {
    alert("Primero seleccionÃ¡ un canal");
    return;
  }
  castChannel(currentChannel);
};


///////////////////////////////////////////////////////////////////////////////
// 8) Arrancar todo
///////////////////////////////////////////////////////////////////////////////
loadM3U();
</script>

</body>
</html>
