<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shaka Android Cast</title>
  
  <!-- 1. Estilos de Shaka -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.12.3/controls.min.css">
  
  <!-- 2. Script de Shaka -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.12.3/shaka-player.ui.min.js"></script>

  <!-- 3. Script de Google Cast -->
  <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>

  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding-top: 20px;
    }

    /* Contenedor para centrar el botón */
    .cast-wrapper {
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      width: 100%;
    }

    /* Botón de Cast Grande para Android */
    google-cast-launcher {
      width: 60px;
      height: 60px;
      cursor: pointer;
      --connected-color: #4285f4;   /* Azul cuando está conectado */
      --disconnected-color: #fff;   /* Blanco cuando está desconectado */
    }

    #video-container {
      width: 100%;
      max-width: 800px;
    }
    
    video {
      width: 100%;
    }
  </style>
</head>
<body>

  <h3 style="text-align:center;">Test Android + Cast + ClearKey</h3>

  <!-- BOTÓN DE CAST -->
  <div class="cast-wrapper">
    <google-cast-launcher id="cast-btn"></google-cast-launcher>
  </div>

  <!-- VIDEO -->
  <div id="video-container">
    <video id="video" poster="//shaka-player-demo.appspot.com/assets/poster.jpg"></video>
  </div>

<script>
  // CONFIGURACIÓN
  const MANIFEST_URI = "https://cdn.cvattv.com.ar/live/c6eds/Canal7/SA_Live_dash_enc/Canal7.mpd";
  // Usamos el App ID de Shaka Demo (Soporta ClearKey)
  const RECEIVER_APP_ID = '07AEE832'; 

  const drmConfig = {
    drm: {
      clearKeys: {
        "cc8c82ac2ec7e9799527c29db7354e81": "cc4aae173dd2ef17ae26be3f7ae87662"
      }
    }
  };

  // Inicialización segura para esperar la API de Cast
  window['__onGCastApiAvailable'] = function(isAvailable) {
    if (isAvailable) {
      initializeCast();
    } else {
      console.log("Cast API no disponible (Revisa HTTPS o Red)");
    }
  };

  function initializeCast() {
    console.log("Inicializando contexto Cast...");
    cast.framework.CastContext.getInstance().setOptions({
      receiverApplicationId: RECEIVER_APP_ID,
      autoJoinPolicy: chrome.cast.AutoJoinPolicy.ORIGIN_SCOPED
    });

    initPlayer();
  }

  async function initPlayer() {
    shaka.polyfill.installAll();

    const video = document.getElementById('video');
    const container = document.getElementById('video-container');
    const player = new shaka.Player(video);

    // --- CAST PROXY ---
    // Conecta el reproductor local con el remoto
    const castProxy = new shaka.cast.CastProxy(video, player, RECEIVER_APP_ID);

    // UI (Sin botón de cast interno)
    const ui = new shaka.ui.Overlay(player, container, video);
    ui.configure({
      controlPanelElements: ['play_pause', 'time_and_duration', 'spacer', 'mute', 'fullscreen'],
      overflowMenuButtons: ['quality', 'language']
    });

    // Configurar DRM
    player.configure(drmConfig);

    // Cargar Video
    try {
      await player.load(MANIFEST_URI);
      console.log('Reproduciendo en Android');
    } catch (e) {
      console.error('Error:', e);
    }
  }
</script>
</body>
</html>
