<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>Mini Shaka + Cast + ClearKey</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Shaka Player -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.12.3/shaka-player.ui.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.12.3/controls.min.css">

<!-- Google Cast Sender -->
<script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>

<style>
body {
  background:#111;
  color:#eee;
  font-family:Arial, sans-serif;
  text-align:center;
  padding:20px;
}
#video-container { width:100%; max-width:900px; margin:0 auto; }
#castBtn {
  background:#ffcc00;
  border:none;
  color:#000;
  padding:10px 16px;
  margin-top:12px;
  border-radius:6px;
  cursor:pointer;
  font-size:16px;
  font-weight:bold;
}
.channel-btn {
  margin:6px;
  padding:8px 12px;
  background:#444;
  border:none;
  color:#fff;
  border-radius:4px;
  cursor:pointer;
}
</style>
</head>

<body>

<h2>Mini Shaka + Chromecast</h2>

<!-- Video Player -->
<div id="video-container">
  <video id="video" autoplay muted controls></video>
</div>

<!-- Channels -->
<div style="margin-top:20px;">
  <button class="channel-btn" onclick="loadChannel(channel1)">Canal de Ejemplo</button>
</div>

<!-- Cast Button -->
<button id="castBtn">ðŸ“º Enviar al Chromecast</button>

<script>
///////////////////////////////////////////////////////////////////////////////
// 1) Canal de ejemplo â€” reemplazÃ¡ con tu M3U mÃ¡s tarde
///////////////////////////////////////////////////////////////////////////////
const channel1 = {
  name: "Canal Demo",
  mpd: "https://cdn.cvattv.com.ar/live/c6eds/Canal7/SA_Live_dash_enc/Canal7.mpd",
  kid: "cc8c82ac2ec7e9799527c29db7354e81",
  key: "cc4aae173dd2ef17ae26be3f7ae87662",
  logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/1/1f/Test.png/240px-Test.png"
};

let currentChannel = null;


///////////////////////////////////////////////////////////////////////////////
// 2) Inicializar Shaka
///////////////////////////////////////////////////////////////////////////////
async function initShaka() {
  if (!shaka.Player.isBrowserSupported()) {
    alert("Tu navegador no soporta Shaka Player.");
    return;
  }

  window.player = new shaka.Player(document.getElementById("video"));
  console.log("Shaka inicializado");
}
document.addEventListener("DOMContentLoaded", initShaka);


///////////////////////////////////////////////////////////////////////////////
// 3) Cargar canal localmente con ClearKey
///////////////////////////////////////////////////////////////////////////////
async function loadChannel(ch) {
  try {
    await player.configure({
      drm: {
        clearKeys: { [ch.kid]: ch.key }
      }
    });

    await player.load(ch.mpd);
    currentChannel = ch;

    console.log("Reproduciendo local:", ch.name);
  } catch (e) {
    console.error("Error cargando canal:", e);
  }
}


///////////////////////////////////////////////////////////////////////////////
// 4) Inicializar CAST (Default Media Receiver)
///////////////////////////////////////////////////////////////////////////////
window.__onGCastApiAvailable = (isAvailable) => {
  if (isAvailable) {
    cast.framework.CastContext.getInstance().setOptions({
      receiverApplicationId: chrome.cast.media.DEFAULT_MEDIA_RECEIVER_APP_ID,
      autoJoinPolicy: chrome.cast.AutoJoinPolicy.ORIGIN_SCOPED
    });
    console.log("Google Cast listo");
  }
};


///////////////////////////////////////////////////////////////////////////////
// 5) Enviar canal actual al Chromecast
///////////////////////////////////////////////////////////////////////////////
async function castChannel(ch) {
  const context = cast.framework.CastContext.getInstance();
  let session = context.getCurrentSession();

  if (!session) {
    await context.requestSession();
    session = context.getCurrentSession();
  }

  const mediaInfo = new chrome.cast.media.MediaInfo(
    ch.mpd,
    "application/dash+xml"
  );

  // Metadata
  const metadata = new chrome.cast.media.GenericMediaMetadata();
  metadata.title = ch.name;
  if (ch.logo) metadata.images = [{ url: ch.logo }];
  mediaInfo.metadata = metadata;

  // ClearKey
  mediaInfo.customData = {
    drm: {
      type: "clearkey",
      clearkeys: { [ch.kid]: ch.key }
    }
  };

  const request = new chrome.cast.media.LoadRequest(mediaInfo);

  session.loadMedia(request)
    .then(() => console.log("Canal enviado al Chromecast:", ch.name))
    .catch(err => console.error("Error al enviar:", err));
}


///////////////////////////////////////////////////////////////////////////////
// 6) Evento del botÃ³n Cast
///////////////////////////////////////////////////////////////////////////////
document.getElementById("castBtn").addEventListener("click", () => {
  if (!currentChannel) {
    alert("Primero seleccionÃ¡ un canal.");
    return;
  }
  castChannel(currentChannel);
});
</script>

</body>
</html>
