<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shaka Player + Cast Sender</title>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.12.3/shaka-player.compiled.js"></script>
  <script defer src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
  <style>
    body { background: #111; color: #eee; font-family: sans-serif; margin: 0; padding: 0; }
    #video { width: 100%; max-height: 60vh; background: #000; }
    .controls { padding: 1rem; }
    button { padding: .6rem 1rem; margin-right: .5rem; }
  </style>
</head>
<body>
  <video id="video" controls autoplay muted></video>
  <div class="controls">
    <button id="playLocal">Reproducir local</button>
    <button id="castButton">Enviar al Chromecast</button>
  </div>

  <script defer>
    window.addEventListener("load", async () => {
      if (!shaka.Player.isBrowserSupported()) {
        console.error("Shaka Player no soportado en este navegador.");
        return;
      }

      const video = document.getElementById("video");
      const player = new shaka.Player(video);

      player.addEventListener("error", (e) => console.error("Shaka error:", e.detail));

      const manifest = "https://storage.googleapis.com/shaka-demo-assets/angel-one/dash.mpd";

      async function safeLoad(url) {
        try {
          await player.load(url);
          console.log("Contenido cargado correctamente.");
        } catch (err) {
          console.error("Error al cargar el contenido:", err);
          alert("No se pudo cargar el stream. Verifica la URL o tu conexiÃ³n.");
        }
      }

      document.getElementById("playLocal").onclick = () => safeLoad(manifest);

      let castSession = null;

      window.__onGCastApiAvailable = (available) => {
        if (!available) return;

        const context = cast.framework.CastContext.getInstance();
        context.setOptions({
          receiverApplicationId: "86E6AFAF",
          autoJoinPolicy: chrome.cast.AutoJoinPolicy.TAB_AND_ORIGIN_SCOPED,
        });

        document.getElementById("castButton").onclick = async () => {
          const session = await context.requestSession();
          castSession = session;
          const mediaInfo = new chrome.cast.media.MediaInfo(manifest, "application/dash+xml");
          const request = new chrome.cast.media.LoadRequest(mediaInfo);
          session.loadMedia(request).catch(err => console.error("Cast load error:", err));
        };
      };
    });
  </script>
</body>
</html>
